<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DESIGN</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<!--Start Resitation form -->
	<form id="reg-form">
		<div class="form-group">
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" name="full-name" placeholder="Enter Your Full Name" required>
		</div>
		<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter Your Email"required>
		</div>
		<div class="form-group">
				<label for="Password">Password</label>
				<input type="Password" id="Password" name="Password" placeholder="Enter Your Password" required>
		</div>
		<div class="form-group">
				<label for="db">Date of birth</label>
				<input type="date" id="db" name="db" required>
		</div>
		<div class="form-group">
				<label for="range">Price Range</label>
				<input type="range" id="range" name="range" required>
		</div>
		<div class="form-group">
				<label for="bw">Birth Week</label>
				<input type="week" id="bw" name="bw" required >
		</div>
		<div class="form-group">
				<label for="booking-time">Booking Time</label>
				<input type="time" id="booking-time" name="booking-time" required >
		</div>

			<button>Submit</button>
			<button>Sing In</button>
			<button>Sing Up</button>
			<button>Reset</button>

	</form>
	<!-- End resitation form -->


</body>
</html>
